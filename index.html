<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Hikar Webapp - Hikar in your Browser with AR.js</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<script src="AR.js/aframe/build/aframe-ar-location-only.js"></script>
<script src="js/bundle.js"></script>
<link rel='stylesheet' type='text/css' href='css/webapp.css' />
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" renderer='antialias: true; alpha:true'>
        <div id='status'></div>
        <div id='hud'>
            FOV<span id='fov'></span>
            Lat<span id='lat'></span>
            Lon<span id='lon'></span>
            Alt<span id='alt'></span>
        </div>
        <!-- Remove component 'fake-loc' if you don't want to 'fake' GPS updates by moving around the world -->
        <a-camera id='camera1' near="0.1" far="50000" fov="80" gps-projected-camera rotation-reader vertical-controls wasd-controls="acceleration: 1300" fake-loc>
        </a-camera>
        <a-entity arjs-webcam-texture></a-entity>
        <a-entity id='osmElement' terrarium-dem='zoom: 13; url: proxy.php?x={x}&y={y}&z={z}' osm3d='url: https://hikar.org/fm/ws/tsvr.php?x={x}&y={y}&z={z}&way=highway&amp;poi=place,natural,amenity,tourism' hikar-renderer pinch-detector></a-entity>
    </a-scene>
</body>

</html>
