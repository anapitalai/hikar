<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Hikar Webapp</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<!--
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
-->
<script src="AR.js/aframe/build/aframe-ar-nft.js"></script>
<script src="js/bundle.js"></script>
<link ref='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
<link rel='stylesheet' type='text/css' href='css/webapp.css' />
</head>

<body style="margin:0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false;' renderer='logarithmicDepthBuffer: true'>

        <div id='status'></div>

        <a-box material="color: red" scale="5 5 5" gps-projected-entity-place="latitude:51.0486; longitude:-0.7226" position="0 90 0"></a-box>
        <a-box material="color: yellow" scale="5 5 5" gps-projected-entity-place="latitude:51.0491; longitude:-0.7246" position="0 90 0"></a-box>

        <a-camera id='camera1' near="0.1" far="50000" gps-projected-camera rotation-reader vertical-controls wasd-controls="acceleration: 1300"></a-camera>
        <a-entity id='osmElement' terrarium-dem='zoom: 13; url: proxy.php?x={x}&y={y}&z={z}' osm3d='url: https://hikar.org/fm/ws/tsvr.php?x={x}&y={y}&z={z}&way=highway&amp;poi=place,natural' gps-osm-data></a-entity>

    </a-scene>
</body>

</html>
